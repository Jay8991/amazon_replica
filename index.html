<!doctype html>
<html lang="en">
  <head>
    <title>Amazon Replica</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./static/css/custom.css">
  </head>
  <body>

    <header>
        <div class="text-center m-5">
            <img class="img-fluid mb-5" src="https://via.placeholder.com/103x31" alt="amazon-logo-placeholder">
        </div>
          
    </header>

    <main>
        <div class="container">
            <div class="row">
                <div class="col-4"></div>
                <!-- <div class="col-5 offset-4 border pr-4 pl-4 pb-4"> -->
                <div class="col-4 border pr-4 pb-4 rounded">
                    <h3>Sign In </h3>
                    <form>
                        <div class="form-group mb-4">
                            <label for="email">Email(phone or mobile accounts)</label>
                            <input type="email" placeholder="Enter Email" class="form-control border-dark">
                        </div>
                        <div class="form-group mb-4">
                            
                            <!-- <label for="password">Password</label> -->
                            <span>Password</span>
                            <!-- <span><a href="">Forgot Password</a></span> -->
                            <a href="#" class="forgot-pswd-margin">Forgot Password</a>
                            


                            <input type="password" placeholder="Enter Password" class="form-control border-dark">
                        </div>
                        <button class="btn btn-warning btn-block border mb-4">Continue</button>
                        <a href="#">Need Help?</a>
                    </form>
                </div>
                <div class="col-4"></div>
            </div>
            <div class="row">
                <div class="col-4 offset-4 mb-5"> 
                    <h6 class="text-center mt-3 mb-3">New To Amazon?</h6>
                    <button class="btn btn-light btn-block border mb-4">Create Your Amazon Account</button>
                </div>
            </div>

        </div>
    </main>

    <footer>
        <hr class=" border border-dark-50"/>
        <div class="container">
            <div class="row">
                <div class="col-4"></div>
                <div class="col-4 mt-5">
                    <a class="ml-5" href="#"><small>Conditions of use</small></a>
                    <a class="p-2" href="#"><small>Privacy Policy</small></a>
                    <a class="p-2" href="#"><small>Help</small></a>
                    <p class="mt-3 ml-5"><small>1996-2020, Amazon.com,inc or it's affiliates</small></p>
                </div>
                <div class="col-4"></div>

            </div>
        </div>
    </footer>

      
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
